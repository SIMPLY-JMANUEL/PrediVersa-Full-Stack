<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conectividad PrediVersa</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>ğŸ” Test de Conectividad PrediVersa</h1>
    
    <button onclick="testBackend()">Test Backend (Puerto 5001)</button>
    <button onclick="testAPIGateway()">Test API Gateway (Puerto 3001)</button>
    <button onclick="testLogin()">Test Login</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        async function testBackend() {
            addResult('ğŸ”„ Probando backend...', 'info');
            try {
                const response = await fetch('http://localhost:5001/api/test');
                const data = await response.json();
                addResult(`âœ… Backend OK: ${data.message}`, 'success');
            } catch (error) {
                addResult(`âŒ Backend Error: ${error.message}`, 'error');
            }
        }

        async function testAPIGateway() {
            addResult('ğŸ”„ Probando API Gateway...', 'info');
            try {
                const response = await fetch('http://localhost:3001');
                const data = await response.text();
                addResult(`âœ… API Gateway OK: ${data}`, 'success');
            } catch (error) {
                addResult(`âŒ API Gateway Error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            addResult('ğŸ”„ Probando login...', 'info');
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario: 'test',
                        contrasena: 'test'
                    })
                });
                const data = await response.json();
                addResult(`ğŸ“ Login Response: ${JSON.stringify(data)}`, response.ok ? 'success' : 'error');
            } catch (error) {
                addResult(`âŒ Login Error: ${error.message}`, 'error');
            }
        }

        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            resultsDiv.appendChild(div);
        }

        // Test automÃ¡tico al cargar
        window.onload = function() {
            addResult('ğŸš€ Iniciando tests automÃ¡ticos...', 'info');
            setTimeout(testBackend, 1000);
            setTimeout(testAPIGateway, 2000);
        };
    </script>
</body>
</html>
